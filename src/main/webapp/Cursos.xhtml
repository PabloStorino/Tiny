<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TinyClass | Cursos</title>
        <link rel="stylesheet" href="css/style.css"/>

    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="/tinymvc/faces/index.xhtml">Inicio</a></li>
                <li><a href="/tinymvc/faces/Cursos.xhtml">Cursos</a></li>
                <li><a href="/tinymvc/faces/Alumnos.xhtml">Alumnos</a></li>
                <li><a href="/tinymvc/faces/Profesores.xhtml">Profesores</a></li>
            </ul>
        </nav>
        <div class="main-wrapper">
            <div class="section-wrapper">
                <h1>Registro de cursos</h1>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Titulo: " />
                        <p:inputText value="#{cursoMB.curso.titulo}"/>
                        <p:outputLabel value="Profesor: " />
                        <p:inputText value="#{cursoMB.curso.profesor}"/>
                        <p:outputLabel value="Dia: "/>
                        <p:selectOneMenu value="#{cursoMB.curso.dia}">
                            <f:selectItems value="#{diaMB.dia}"/>
                            <f:facet name="footer">
                                <p:divider styleClass="p-mt-0" />
                                <h:outputText value="Seleccione el dia" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                        <p:outputLabel value="Turno: "/>
                        <p:selectOneMenu value="#{cursoMB.curso.turno}">
                            <f:selectItems value="#{turnoMB.turno}"/>
                            <f:facet name="footer">
                                <p:divider styleClass="p-mt-0" />
                                <h:outputText value="Seleccione el turno" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                        <p:commandButton value="Guardar" action="#{cursoMB.save()}" ajax="false"/>
                        <p:growl id="nube" showDetail="true" />
                    </p:panelGrid>
                </h:form>
            </div>

            <div class="section-wrapper">
                <h1>Cursos disponibles</h1>
                <div class="search-form">
                    <h:form>
                        <p:outputLabel value="Buscar curso: "/>
                        <p:inputText value="#{cursoMB.buscarTitulo}" />
                    </h:form>
                </div>

                <h:form>
                    <div class="card">
                        <p:dataTable var="cur" value="#{cursoMB.likeTitulo}">
                            <p:column headerText="Titulo">
                                <h:outputText value="#{cur.titulo}" />
                            </p:column>

                            <p:column headerText="Profesor">
                                <h:outputText value="#{cur.profesor}" />
                            </p:column>

                            <p:column headerText="Dia">
                                <h:outputText value="#{cur.dia}" />
                            </p:column>

                            <p:column headerText="Turno">
                                <h:outputText value="#{cur.turno}" />
                            </p:column>

                            <p:column>
                                <h:commandButton action = "#{cursoMB.remove(cur.id)}" value="Borrar" class="btn btn-danger" /> 
                            </p:column>
                            
                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
