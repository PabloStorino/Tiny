<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tinyclass | Profesores</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <nav>
            <ul>
                <li><a href="/tinymvc/faces/index.xhtml">Inicio</a></li>
                <li><a href="/tinymvc/faces/Cursos.xhtml">Cursos</a></li>
                <li><a href="/tinymvc/faces/Alumnos.xhtml">Alumnos</a></li>
                <li><a href="/tinymvc/faces/Profesores.xhtml">Profesores</a></li>
            </ul>
        </nav>
        <div class="main-wrapper">
            <div class="section-wrapper">
                <h1>Registro de profesores</h1>
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre: " />
                        <p:inputText value="#{profesorMB.profesor.nombre}"/>
                        <p:outputLabel value="Apellido: " />
                        <p:inputText value="#{profesorMB.profesor.apellido}"/>
                        <p:outputLabel value="DNI: "/>
                        <p:inputNumber value="#{profesorMB.profesor.DNI}" />
                        <p:commandButton value="Guardar" action="#{profesorMB.save()}" ajax="false"/>
                        <p:growl id="nube" showDetail="true" />
                    </p:panelGrid>
                </h:form>
            </div>

            <div class="section-wrapper">
                <h1>Profesores registrados</h1>
                <div class="search-form">
                    <h:form>
                        <p:outputLabel value="Buscar por apellido: "/>
                        <p:inputText value="#{profesorMB.buscarApellido}" />
                    </h:form>
                </div>

                <h:form>
                    <div class="card">
                        <p:dataTable var="pr" value="#{profesorMB.likeApellido}">
                            <p:column headerText="Apellido">
                                <h:outputText value="#{pr.apellido}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{pr.nombre}" />
                            </p:column>

                            <p:column headerText="DNI">
                                <h:outputText value="#{pr.DNI}" />
                            </p:column>

                            <p:column>
                                <h:commandButton action = "#{profesorMB.remove(pr.id)}" value="Borrar" class="btn btn-danger" /> 
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
